        <h1 class="Titulo">¿Quieres contactarnos?</h1>
        <article>
            <div>
                <div class="contact-form-wrapper d-flex justify-content-center">
                  <form action="#" class="contact-form">
                    <h5 class="title">Contactanos</h5>
                    <p class="description">Si quieres contactarnos deja tu mensaje</p>
                    <div>
                      <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="Nombre" required>
                    </div>
                    <div>
                      <input type="email" class="form-control rounded border-white mb-3 form-input" placeholder="Email" required>
                    </div>
                    <div>
                      <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" placeholder="Mensaje" required></textarea>
                    </div>
                    <div class="submit-button-wrapper">
                      <input type="submit" value="Enviar">
                    </div>
                  </form>
                </div>
              </div>
        </article>
